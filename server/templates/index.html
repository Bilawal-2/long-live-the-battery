{% extends "base.html" %}
{% block content %}

        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-9 center-block">

                    <h2>Battery Cycle Life Prediction</h2>
                    <form action="{{ url_for ('predict') }}" method="POST" enctype="multipart/form-data">
                        <div class="input-group">
                            <label class="input-group-btn">
                                <span class="btn btn-primary">
                                    Browse&hellip; <input type="file" id="file" name="jsonInput" style="display: none;">
                                </span>
                                <button type="button" class="btn btn-primary" id="previewButton" disabled>Preview</button>
                            </label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <small id="InptData" class="form-text text-muted">Upload your battery data in a json-formatted file</small>
                        <br>
                        <button type="submit" class="btn btn-primary" id="uploadButton">Upload</button>
                    </form>

                </div>
            </div>
        </div>
        <div id="previewContainer"></div>


{% endblock %}
